<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Vibe-Check: 907 Live Camera Zones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: white;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            z-index: 1000;
            max-width: 350px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #58a6ff;
            text-align: center;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .camera-popup {
            background: #0d1117;
            color: #f0f6fc;
            padding: 15px;
            border-radius: 8px;
            max-width: 280px;
            border: 1px solid #30363d;
        }
        
        .camera-details {
            font-size: 13px;
            line-height: 1.4;
        }
        
        .zone-info {
            background: rgba(88, 166, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(88, 166, 255, 0.2);
        }
        
        .loading {
            color: #7d8590;
            font-style: italic;
            text-align: center;
        }
        
        .borough-legend {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            border: 1px solid rgba(88, 166, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(88, 166, 255, 0.2);
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #58a6ff;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #7d8590;
            margin-top: 2px;
        }
        
        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            padding: 10px;
            border-radius: 6px;
            color: #f85149;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <div class="title">
            <span class="live-indicator"></span>
            NYC Vibe-Check Live
        </div>
        
        <div id="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-zones">--</div>
                    <div class="stat-label">Camera Zones</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="active-cameras">--</div>
                    <div class="stat-label">Active Cameras</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-boroughs">5</div>
                    <div class="stat-label">NYC Boroughs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="coverage-percent">100%</div>
                    <div class="stat-label">Tessellation</div>
                </div>
            </div>
        </div>
        
        <div id="loading-status" class="loading">
            üì° Loading live camera data...
        </div>
        
        <div id="camera-info" style="display: none;">
            <div class="zone-info">
                <strong>Zone:</strong> <span id="camera-handle"></span><br>
                <strong>Location:</strong> <span id="camera-location"></span><br>
                <strong>Borough:</strong> <span id="camera-borough"></span><br>
                <strong>Risk Level:</strong> <span id="risk-level"></span><br>
                <strong>Frequency:</strong> <span id="sampling-frequency"></span>
            </div>
        </div>
    </div>
    
    <div class="borough-legend">
        <h4 style="margin-bottom: 12px; color: #58a6ff;">Live Borough Coverage</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF6B6B;"></div>
            <span>Manhattan (<span id="mn-count">--</span> zones)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4ECDC4;"></div>
            <span>Brooklyn (<span id="bk-count">--</span> zones)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #45B7D1;"></div>
            <span>Queens (<span id="qn-count">--</span> zones)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #96CEB4;"></div>
            <span>Bronx (<span id="bx-count">--</span> zones)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FECA57;"></div>
            <span>Staten Island (<span id="si-count">--</span> zones)</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // API Configuration
        const API_BASE = 'https://us-central1-vibe-check-463816.cloudfunctions.net/api';
        
        // Initialize map centered on NYC
        const map = L.map('map').setView([40.7831, -73.9712], 11);
        
        // Add dark tile layer for professional appearance
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // Borough colors - professional palette
        const boroughColors = {
            'MN': '#FF6B6B',
            'BK': '#4ECDC4', 
            'QN': '#45B7D1',
            'BX': '#96CEB4',
            'SI': '#FECA57'
        };
        
        const boroughNames = {
            'MN': 'Manhattan',
            'BK': 'Brooklyn',
            'QN': 'Queens', 
            'BX': 'Bronx',
            'SI': 'Staten Island'
        };
        
        let cameraZones = [];
        let zonePolygons = [];
        let boroughStats = {};
        
        // Load live camera zone data from Firebase Functions
        async function loadLiveCameraZones() {
            try {
                console.log('üîÑ Loading live camera zones from Firebase...');
                updateStatus('üì° Connecting to Firebase Functions...');
                
                // Load camera zones from live API
                const response = await fetch(`${API_BASE}/dashboard/camera-zones`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API request failed');
                }
                
                cameraZones = data.zones || [];
                console.log(`‚úÖ Loaded ${cameraZones.length} live camera zones`);
                
                // Calculate borough statistics
                boroughStats = {};
                cameraZones.forEach(zone => {
                    const borough = zone.neighborhood;
                    boroughStats[borough] = (boroughStats[borough] || 0) + 1;
                });
                
                // Update UI
                updateStats(data);
                updateBoroughCounts();
                
                // Add zones to map as data vessels
                addZonesToMap(cameraZones);
                
                updateStatus(`‚úÖ ${cameraZones.length} live zones loaded`);
                
                // Get additional monitoring data
                loadMonitoringStatus();
                
            } catch (error) {
                console.error('‚ùå Error loading live camera zones:', error);
                showError(`Failed to load live data: ${error.message}`);
            }
        }
        
        // Load monitoring status for additional stats
        async function loadMonitoringStatus() {
            try {
                const response = await fetch(`${API_BASE}/monitoring/status`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('active-cameras').textContent = data.total_cameras;
                    console.log(`üìä System has ${data.total_cameras} total cameras`);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Could not load monitoring status:', error);
            }
        }
        
        function updateStats(data) {
            document.getElementById('total-zones').textContent = data.total_cameras || cameraZones.length;
            
            // Calculate map center from real data
            if (data.map_center) {
                map.setView([data.map_center.lat, data.map_center.lng], 11);
            }
        }
        
        function updateBoroughCounts() {
            Object.entries(boroughStats).forEach(([borough, count]) => {
                const elementId = `${borough.toLowerCase()}-count`;
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = count;
                }
            });
        }
        
        function addZonesToMap(zones) {
            console.log(`üó∫Ô∏è Rendering ${zones.length} camera zones as interactive data vessels...`);
            
            zones.forEach((zone, index) => {
                const borough = zone.neighborhood;
                const color = boroughColors[borough] || '#FFFFFF';
                
                // Create circular zone representation (data vessel)
                const circle = L.circleMarker([zone.latitude, zone.longitude], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.6,
                    radius: zone.is_high_risk ? 12 : 8,
                    weight: zone.is_high_risk ? 3 : 2,
                    opacity: 0.9
                }).addTo(map);
                
                // Add hover effects to emphasize data vessel concept
                circle.on('mouseover', function(e) {
                    this.setStyle({
                        radius: this.options.radius + 4,
                        fillOpacity: 0.8,
                        weight: this.options.weight + 1
                    });
                    showCameraInfo(zone);
                });
                
                circle.on('mouseout', function(e) {
                    this.setStyle({
                        radius: zone.is_high_risk ? 12 : 8,
                        fillOpacity: 0.6,
                        weight: zone.is_high_risk ? 3 : 2
                    });
                    hideCameraInfo();
                });
                
                // Add click popup with live data
                circle.on('click', function(e) {
                    showCameraPopup(zone, e.latlng);
                });
                
                zonePolygons.push(circle);
            });
            
            console.log(`‚ú® Rendered ${zones.length} interactive camera zone data vessels`);
        }
        
        function showCameraInfo(zone) {
            const infoDiv = document.getElementById('camera-info');
            
            document.getElementById('camera-handle').textContent = zone.camera_handle || zone.name;
            document.getElementById('camera-location').textContent = zone.name || 'Camera Zone';
            document.getElementById('camera-borough').textContent = boroughNames[zone.neighborhood] || zone.neighborhood;
            document.getElementById('risk-level').textContent = zone.is_high_risk ? 'üî¥ High Risk' : 'üü¢ Normal';
            document.getElementById('sampling-frequency').textContent = `${zone.sampling_hours || 24}h intervals`;
            
            infoDiv.style.display = 'block';
        }
        
        function hideCameraInfo() {
            document.getElementById('camera-info').style.display = 'none';
        }
        
        function showCameraPopup(zone, latlng) {
            const riskBadge = zone.is_high_risk ? 'üî¥ High Risk Zone' : 'üü¢ Normal Operations';
            const frequencyTier = zone.frequency_tier || 'daily';
            
            const popupContent = `
                <div class="camera-popup">
                    <div style="text-align: center; margin-bottom: 10px;">
                        <strong style="color: #58a6ff; font-size: 16px;">${zone.camera_handle || zone.name}</strong>
                    </div>
                    
                    <div class="camera-details">
                        <strong>üìç Location:</strong> ${zone.name}<br>
                        <strong>üèôÔ∏è Borough:</strong> ${boroughNames[zone.neighborhood] || zone.neighborhood}<br>
                        <strong>üìä Zone ID:</strong> ${zone.zone_id}<br>
                        <strong>‚ö†Ô∏è Risk Level:</strong> ${riskBadge}<br>
                        <strong>üîÑ Monitoring:</strong> ${frequencyTier} (${zone.sampling_hours || 24}h)<br>
                        <strong>üìà Score:</strong> ${zone.current_score || 'N/A'}<br>
                        <strong>ü§ñ System:</strong> ${zone.system_version || 'Live AI'}<br>
                        <strong>üìç Coordinates:</strong> ${zone.latitude.toFixed(4)}, ${zone.longitude.toFixed(4)}
                    </div>
                    
                    <div style="margin-top: 10px; padding: 8px; background: rgba(88, 166, 255, 0.1); border-radius: 4px; font-size: 12px; text-align: center; color: #58a6ff;">
                        üí° This zone is a data vessel containing real-time monitoring information
                    </div>
                </div>
            `;
            
            L.popup()
                .setLatLng(latlng)
                .setContent(popupContent)
                .openOn(map);
        }
        
        function updateStatus(message) {
            document.getElementById('loading-status').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('loading-status').innerHTML = `
                <div class="error-message">
                    ‚ùå ${message}<br>
                    <small>Check console for details</small>
                </div>
            `;
        }
        
        // Initialize the system
        console.log('üöÄ NYC Vibe-Check Camera Zone Map starting...');
        console.log('üì° Using live Firebase Functions API');
        
        // Load live data immediately
        loadLiveCameraZones();
        
        // Auto-refresh every 5 minutes to show live nature
        setInterval(() => {
            console.log('üîÑ Auto-refreshing live data...');
            loadLiveCameraZones();
        }, 5 * 60 * 1000);
        
        console.log('‚úÖ Camera Zone Map initialized with live data');
    </script>
</body>
</html>
