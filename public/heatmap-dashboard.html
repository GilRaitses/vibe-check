<!DOCTYPE html>
<html>
<head>
    <title>NYC Camera Heatmap Dashboard - Vibecheck</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
        .header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
        .controls { background: #34495e; padding: 1rem; display: flex; gap: 1rem; align-items: center; }
        .btn { padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        #map { height: 70vh; }
        .camera-popup {
            max-width: 300px;
            padding: 10px;
        }
        .camera-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .camera-details {
            font-size: 14px;
        }
        .temperature-score {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        .hot { color: #e74c3c; }
        .warm { color: #f39c12; }
        .cool { color: #3498db; }
    </style>
</head>
<body>
    <div class="header">
        <h1>NYC Camera Heatmap Dashboard</h1>
        <p>Real-time temperature scores and camera analysis</p>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="refreshData()">Refresh Data</button>
        <button class="btn" onclick="toggleHeatmap()">Toggle Heatmap</button>
        <span style="color: white; margin-left: auto;">
            Cameras Active: <span id="camera-count">Loading...</span>
        </span>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.7128, -74.0060], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let cameraMarkers = L.layerGroup().addTo(map);
        let cameras = [];

        async function loadCameras() {
            try {
                const response = await fetch('https://us-central1-vibe-check-463816.cloudfunctions.net/api/dashboard/camera-zones');
                const data = await response.json();
                
                if (data.success) {
                    cameras = data.zones;
                    document.getElementById('camera-count').textContent = cameras.length;
                    displayCameras();
                }
            } catch (error) {
                console.error('Failed to load cameras:', error);
            }
        }

        function displayCameras() {
            cameraMarkers.clearLayers();
            
            cameras.forEach(camera => {
                const score = camera.current_score || 24;
                const color = getTemperatureColor(score);
                
                const marker = L.circleMarker([camera.coordinates[1], camera.coordinates[0]], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });

                marker.on('click', () => openCameraViewer(camera));
                marker.on('mouseover', () => showCameraPreview(camera, marker));
                
                cameraMarkers.addLayer(marker);
            });
        }

        function getTemperatureColor(score) {
            if (score <= 3) return '#3498db'; // Cool - blue
            if (score <= 6) return '#f39c12'; // Warm - orange  
            return '#e74c3c'; // Hot - red
        }

        function showCameraPreview(camera, marker) {
            const imageUrl = `https://webcams.nyctmc.org/api/cameras/${camera.id}/image?${Date.now()}`;
            
            const popupContent = `
                <div class="camera-popup">
                    <img src="${imageUrl}" class="camera-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='" />
                    <div class="camera-details">
                        <strong>${camera.name || 'Camera ' + camera.id}</strong><br>
                        Zone: ${camera.zone_id}<br>
                        <div class="temperature-score ${getTemperatureClass(camera.current_score)}">
                            Temperature: ${camera.current_score}°
                        </div>
                        <small>Click to view detailed analysis</small>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent, {maxWidth: 300}).openPopup();
        }

        function getTemperatureClass(score) {
            if (score <= 3) return 'cool';
            if (score <= 6) return 'warm';
            return 'hot';
        }

        function openCameraViewer(camera) {
            const url = `camera-viewer.html?camera=${encodeURIComponent(camera.id)}&zone=${encodeURIComponent(camera.zone_id)}`;
            window.open(url, '_blank');
        }

        function refreshData() {
            loadCameras();
        }

        function toggleHeatmap() {
            // Toggle between different visualization modes
            alert('Heatmap toggle functionality - different temperature visualization modes');
        }

        // Initialize
        loadCameras();
    </script>
</body>
</html>
